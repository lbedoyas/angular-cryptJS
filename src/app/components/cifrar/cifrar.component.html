<div class="container">
  <h1>Encryptacion</h1>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>texto</label>
        <input type="text" class="form-control" placeholder="Ingresa texto a encriptar" [(ngModel)]="enctexto">
      </div>
      <div class="form-group">
        <label>Token</label>
        <textarea class="form-control" rows="3">{{textoEncriptado}}</textarea>
      </div>
      <button type="button" class="btn btn-success" (click)="convertirTexto('encriptar')">Success</button>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label>texto</label>
        <input type="text" class="form-control"
               placeholder="Ingrese el texto que quieres desencriptar"
               [(ngModel)]="destexto">
      </div>
      <div class="form-group">
        <label>Token</label>
        <textarea class="form-control"rows="3">{{textoDesencriptado}}</textarea>
      </div>
      <button type="button" class="btn btn-success" (click)="convertirTexto('desencriptar')">Success</button>
    </div>
  </div>
</div>
